<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Vehicles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>

</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Vehicles</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Color</th>
                        <th>member</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vehicle: ${vehicles}">
                        <td th:text="${vehicle.type}"></td>
                        <td th:text="${vehicle.color}"></td>
                        <td>
                            <span th:each="member,iterStat: ${vehicle.members}">
                                <span th:text="${member.name}"/>
                            </span>
                        </td>
                        <td> <button type="button" class="btn btn-secondary">Secondary</button></td>
                    </tr>
                    </tbody>
                </table>
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
